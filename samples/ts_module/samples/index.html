<!DOCTYPE html>
<html class="no-scroll">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sample Module with TypeScript</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="../../dist/pip-webui-core-sample.min.js"></script>

    <script src="index.js"></script>
</head>

<body class="layout-column" ng-app="app" ng-controller="AppController">
    <center>
        <button ng-click="setLanguage('en')">English</button>
        <button ng-click="setLanguage('ru')">Russian</button>
    </center>
    <div>
        <span>{{ 'SCOPE1_TEXT' | translate }}</span>
    </div>
    <div>
        <span pip-translate="SCOPE2_TEXT"></span>
    </div>
    <div>
        <pip-translate-html key="SCOPE3_TEXT"/>
    </div>
</body>
</html>
