<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Application Sample</title>
        <link rel="stylesheet" href="pip-webui-lib.css"/>
        <link rel="stylesheet" href="pip-webui.css"/>
        <link rel="stylesheet" href="pip-webui-app-sample.min.css"/>
        <script src="pip-webui-lib.js"></script>
        <script src="pip-webui.js"></script>
        <script src="pip-webui-lib-test.js"></script>
        <script src="pip-webui-app-sample.js"></script>
</head>
<body ng-app="appSample" ng-controller="appSample.Controller as vm">
  <pip-main>
        <pip-appbar></pip-appbar>
        <pip-sidenav></pip-sidenav>
        <pip-main-body ui-view>
            <div class="tm24 bm24"> {{vm.greetings}}</div>
                
            <div>
                <md-button class="md-primary" ng-click="vm.throwException()">Click to Throw Exception to see the code</md-button>
            </div>
        </pip-main-body>        
    </pip-main>
</body>
</html>
